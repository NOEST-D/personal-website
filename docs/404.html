<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>404 - File Not Found</title>
	<style>
		body {
			background-color: #ffffff;
			color: #000000;
			font-family: Times, "Times New Roman", serif;
			margin: 0;
			padding: 0;
		}

		a {
			color: #0000cc;
			text-decoration: underline;
		}

		.page {
			width: 760px;
			margin: 80px auto;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 10px;
		}

		hr {
			border: none;
			border-top: 1px solid #000000;
			margin: 20px 0;
		}

		.code {
			font-family: "Courier New", Courier, monospace;
			font-size: 14px;
			margin: 20px 0;
		}

		.small {
			font-size: 12px;
			color: #333333;
		}
	</style>
</head>

<body>

	<div class="page">

		<h1>404 - File Not Found</h1>
		<hr>

		<p>
			The requested URL was not found on this server.
		</p>

		<div class="code">
			HTTP/1.0 404 Not Found<br>
			Server: Apache/1.3.x<br>
			<br>
			The file may have been removed, renamed,
			or is temporarily unavailable.
		</div>

		<p>
			Please check the URL for errors.
		</p>

		<a href="#" onclick="history.back(); return false;">Go back</a>

		<p class="small">
			Last modified: 1998<br>
			Connection closed by remote host.
		</p>

	</div>

</body>

</html>
